<header>
    <div class="header_container">
        <img 
        class="logo-image"
        alt="Logo"
        src="https://media-cdn.tripadvisor.com/media/photo-s/06/33/c8/bb/jose.jpg"
        >

        <a 
        routerLink="/"
        class="logo">
        Food<b>Store</b>
        </a>

        <nav>
            <ul>
                <li *ngIf="!isAuth">
                    <a routerLink="/login">Login</a>
                </li>
                <li *ngIf="isAuth" class="menu-container">
                    <!-- <a routerLink="/dashboard">{{ user }}</a> -->
                    <a routerLink="/dashboard">User</a>
                    <div class="menu">
                        <a routerLink="/profile">Profile</a>
                        <a routerLink="/orders">Orders</a>
                        <a (click)="logout()">Logout</a>
                    </div>
                </li>
                <li>
                    <a routerLink="/cart-page">
                        Cart 
                        <span *ngIf="cartQuantity">
                            {{ cartQuantity }}
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
